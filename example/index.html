<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: #000;*/
        }
        .swiper{
            width: 100%;
        }
        .item{
            width: 100%;
            height: 100%;
        }
        .item:nth-child(1){
            background: red;
        }
        .item:nth-child(2){
            background: salmon;
        }
        .item:nth-child(3){
            background: slateblue;
        }
        .item:nth-child(4){
            background: red;
        }
        .item:nth-child(5){
            background: salmon;
        }
        .item:nth-child(6){
            background: slateblue;
        }
        .item:nth-child(7){
            background: red;
        }
        .item:nth-child(8){
            background: salmon;
        }
        .item:nth-child(9){
            background: slateblue;
        }
    </style>
</head>
<body>
<div class="container">

</div>
    <div class="swiper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>
    <script src="dist/example.js"></script>


    <script>
        new Swiper('.swiper', '.item', {
            type: 'fullPage', // 'fillPage || banner'
            direction: 'v', //v h
            initIndex: 0,
            dots: true,
            auto: false,
            again: false,
            itemOut(){},
            itemIn(){},
        })
    </script>
</body>
</html>
